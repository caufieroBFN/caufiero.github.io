<!DOCTYPE html>
<html>

<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="test.css">

<div id="text-heading">
  <h1 id="giant">Tic Tac Toe</h1>
  <button id="reset-board" onclick="resetButtons()">Reset Board</button>
</div>

<div class="center">
  <div id="game-grid">
    <div class="button-frame">
      <button class="piece" data-index="0"></button>
    </div>
    <div class="button-frame">
      <button class="piece" data-index="1"></button>
    </div>
    <div class="button-frame">
      <button class="piece" data-index="2"></button>
    </div>
    <div class="button-frame">
      <button class="piece" data-index="3"></button>
    </div>
    <div class="button-frame">
      <button class="piece" data-index="4"></button>
    </div>
    <div class="button-frame">
      <button class="piece" data-index="5"></button>
    </div>
    <div class="button-frame">
      <button class="piece" data-index="6"></button>
    </div>
    <div class="button-frame">
      <button class="piece" data-index="7"></button>
    </div>
    <div class="button-frame">
      <button class="piece" data-index="8"></button>
    </div>
  </div>
</div>

<div id="text-heading">
  <h1 id="win-text"></h1>
</div>

<script src="test.js"></script>

</html>
